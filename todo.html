<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #1aacb69f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('http://transparenttextures.com/patterns/diagmonds.png');
      background-size: 50px 50px;
    }

    h1 {
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .button {
      margin: 10px;
      padding: 15px 30px;
      background-color: #7a9da8;
      color: #fff;
      border: 1px solid #fff;
      box-shadow: #e0b0b0 5px 5px 0, #fff 2px 2px 0;
      border-radius: 10px;
      font-size: 1em;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #e0b0b0;
      transform: translateY(-2px);
    }

    .main-container {
      padding: 20px;
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .todo-form,
    .filters {
      margin-bottom: 20px;
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .todo-form input,
    .todo-form select,
    .todo-form button,
    .filters select {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 2px solid #fff;
      background: #0a0a0a73;
      color: #fff;
      box-shadow: #e0b0b0 5px 5px 0, #fff 2px 2px 0;
      border-radius: 5px;
    }

    .todo-form button {
      background-color: #7a9da8;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.3s;
    }

    .todo-form button:hover {
      background-color: #e0b0b0;
      transform: translateY(-2px);
    }

    .todo-list {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }

    .todo-item {
      background: #91baf073;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #fff;
      box-shadow: #e0b0b0 5px 5px 0, #fff 2px 2px 0;
      border-radius: 5px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-item button {
      background: #0a0a0a73;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .todo-item button:hover {
      background: #e96767;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-pink-200 ">Todo List</h1>
    <nav>
      <a href="index.html" class="button">Home</a>
    </nav>
  </header>
  <main class="main-container">
    <div class="todo-form space-y-5">
      <input type="text" id="todoName" placeholder="Todo Name">
      <input type="datetime-local" id="dueDate">
      <select id="todoCategory">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Health">Health</option>
      </select>
      <select id="todoPriority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button id="addTodo">Add Todo</button>
    </div>
    <div class="filters space-y-5">
      <select id="filterPriority">
        <option value="all">All Priorities</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <select id="filterCategory">
        <option value="all">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Health">Health</option>
      </select>
    </div>
    <div class="todo-list" id="todoList">
      <!-- Todos will be dynamically added here -->
    </div>
  </main>
  <footer class="footer p-4  text-center">
    Made with ❤️ by <a href="https://github.com/DaPandamonium" onclick="event.preventDefault();">DaPanda</a>
  </footer>
  <script src="app.js"></script>
</body>
</html>
